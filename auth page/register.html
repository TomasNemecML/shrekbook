<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrekbook</title>

    <link rel="stylesheet" href="register.css">
</head>

<body>

    <div class="container">
        <label>Email</label>
        <input type="text" placeholder="Enter Email" name="email" id="email" class="textfield" required>
        <label>Username</label>
        <input type="text" placeholder="Enter Username" name="username" id="username" class="textfield" required>
        <label>Password</label>
        <input type="password" placeholder="Enter Password" name="password" id="password" class="textfield" required>
        <button type="submit" onclick="register()" class="loginbutton">Register</button>
        <a href="auth.html" class="backbutton">Back to login</a>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>

    <script src="/firebase.js"></script>

    <!-- our js code -->

</html>
